import org.gradle.internal.jvm.Jvm

plugins {
  id 'java-library'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
  implementation deps.apt.androidApi
  implementation deps.apt.autoValue
  implementation deps.apt.autoCommon
  implementation deps.apt.javapoet
  implementation deps.support.annotations
  implementation deps.external.gson
  implementation deps.build.guava

  compileOnly deps.apt.autoService

  testCompile deps.apt.androidApi
  testCompile deps.test.compileTesting
  testCompile files(Jvm.current().getToolsJar())
}
